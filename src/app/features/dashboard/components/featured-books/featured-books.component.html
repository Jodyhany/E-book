<section>
    <h1>featuredBooks</h1>
    <swiper-container
  slides-per-view="3"
  style="width: 100%; height: 300px;"
  navigation="true"
  loop="true"
>

@for ( i of featuredBooks; track $index) {
<swiper-slide>
        <p>{{i.name}}</p>
        </swiper-slide>
   }
</swiper-container>
</section>
