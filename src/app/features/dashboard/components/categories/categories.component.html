<section class="my-5">
    <div class="flex align-center">
        <p class="me-10 text-start bg-[rgba(237,85,59,1)] w-15 h-1 mt-3 "></p>
        <p class="text-[rgba(237,85,59,1)]">Categories</p>
    </div>
<!-- your-component.component.html -->
<swiper-container
  slides-per-view="3"
  style="width: 100%; height: 300px;"
  navigation="true"
  loop="true"
>

<!--   
ونعمل ان لما اضغط يوديني علي لينك 
عايز اظبط الشكل بتاع الزار وكمان اشوف صوره كويسه
-->
@for ( i of AllCategories; track $index) {
<swiper-slide>
        <img src="../../../../../assets/images/Logo.png" alt="">
        <p>{{i.title}}</p>
        </swiper-slide>
   }
</swiper-container>
</section>
