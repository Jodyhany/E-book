@switch (_PageLayoutService.layouts$|async) {
    @case (pageLayout.Unauthorized) {
        <app-auth-layout>
       <router-outlet></router-outlet>
        </app-auth-layout>
    }
    @case (pageLayout.Authorized) {
        <app-master-layout>
        <router-outlet></router-outlet>
        </app-master-layout>
    }
    @case (pageLayout.Error) {
        <app-not-found></app-not-found>
    }
    @default {
        <app-auth-layout></app-auth-layout>
    }
}
